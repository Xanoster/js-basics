<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="Styles/10i-Calculator.css">
<body>
    <div class="main">
        <p class="result"></p><br>
        <button class="number" onclick="show(9)">9</button>
        <button class="number" onclick="show(8)">8</button>
        <button class="number">7</button>
        <button class="actions">X</button><br>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button class="actions">-</button><br>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="actions">+</button><br>
         <button class="number">0</button>
        <button class="number">.</button>
        <button class="number">=</button>
        <button class="number">/</button>
        <br>
        <button class="number clear">Clear</button>
    </div>
    <script src="Scripts/10i-Calculator.js"></script>
</body>
</html>
