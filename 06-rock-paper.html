<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <button onclick="playGame('Rock');">Rock</button>
    <button onclick="playGame('Paper');">Paper</button>
    <button onclick="playGame('Scissor');">Scissor</button>

    <script>
        function pickComputerMove(){
            let cm = '';
            const random = Math.random();

            if(random >= 0 && random < 1/3){
                cm = 'Rock';
            } else if(random >= 1/3 && random < 2/3){
                cm = 'Paper';
            } else if(random >= 2/3 && random <= 1){
                cm = 'Scissor';
            }
            return cm;
        }

        function playGame(playerMove){
            const cm = pickComputerMove();
            let result = '';

            if(playerMove === 'Rock'){
                if(cm === 'Rock'){
                    result = 'tie';
                } else if(cm === 'Paper'){
                    result = 'You Lose';
                } else if(cm === 'Scissor'){
                    result = 'You Win';
                }
            }else if(playerMove=='Paper'){
                if(cm === 'Paper'){
                    result = 'tie';
                } else if(cm === 'Scissor'){
                    result = 'You Lose';
                } else if(cm === 'Rock'){
                    result = 'You Win';
            }
        }
            else if(playerMove==='Scissor'){
                  if(cm === 'Paper'){
                    result = 'You Won';
                } else if(cm === 'Scissor'){
                    result = 'Tie';
                } else if(cm === 'Rock'){
                    result = 'You Loose';
            }
            }
            // Ensure the alert is always executed
            alert(`Result: ${result} \nYour move: ${playerMove} \nComputer's Move: ${cm}`);
        }
    </script>
</body>
</html>
