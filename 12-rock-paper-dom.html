<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="Styles/12-rock-paper-dom.css">
<body>
    <p id="title">Rock Paper Scissors</p>

    <button class="move-button js-rock"><img src="images/rock-emoji.png" class="button-img"></button>
    <button class="move-button js-paper"><img src="images/paper-emoji.png" class="button-img"></button>
    <button class="move-button js-scissor"><img src="images/scissor-emoji.png" class="button-img"></button>

    <p class="js-scores"></p>
    <button class="Reset-button">Reset Score</button>
    <button class="autoplay-button">AutoPlay</button>
    
    <script src="scripts/12-rock-paper-dom.js"></script>
</body>
</html>
