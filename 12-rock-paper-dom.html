<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="Styles/12-rock-paper-dom.css">
<body>
    <p id="title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock');" class="move-button"><img src="images/rock-emoji.png" class="button-img"></button>
    <button onclick="playGame('Paper');" class="move-button"><img src="images/paper-emoji.png" class="button-img"></button>
    <button onclick="playGame('Scissor');" class="move-button"><img src="images/scissor-emoji.png" class="button-img"></button>

    <p class="js-scores"></p>
    <button onclick="resetScore()" class="Reset-button">Reset Score</button>
    <button onclick="autoPlay()" class="autoplay-button">AutoPlay</button>
    <script src="scripts/12-rock-paper-dom.js"></script>
</body>
</html>
